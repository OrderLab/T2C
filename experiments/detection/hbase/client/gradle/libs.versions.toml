[versions]
guava = "33.3.1-jre"
junit-jupiter = "5.11.3"
hbase = "2.6.0"
hadoop = "3.4.0"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
hbase-client = { module = "org.apache.hbase:hbase-client", version.ref = "hbase" }
hbase-server = { module = "org.apache.hbase:hbase-server", version.ref = "hbase" }
hadoop-common = {module = "org.apache.hadoop:hadoop-common", version.ref = "hadoop"}

[bundles]
hbase = ["hbase-client", "hbase-server", "hadoop-common"]